<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">

   
    <title>MarkSheet</title>
</head>
<body>


<div class="parent"> 
    <h1 class="slip">Result Slip</h1>
    <div class="nam">
         <h2>Name : <span id="namee"></span></h2>
    </div>

    <div class="group">
        <h2>Father name : <span id="sub"></span></h2>
   </div>

  

     
    <div class="child"> 
        <div class="header">
            <div class="subject">
                <h3>Subject</h3>

                <ul class="list">
                    <li>Maths</li>
                    <li>Science</li>
                    <li>English Compulsory</li>
                    
                </ul>

                <div class="total">
                    <p>Grand total</p>
                </div>


                


                
             </div>

             <div class="obtmarks">
                 <h3 class="obt">Marks obtained</h3>

                 <div class="marks">
                     <p id="maths"></p>
                     <p id="sci"></p>
                     <p id="eng"></p>
                     

                 </div>
            

                 <div class="result">
                     <p id="total"></p>


                 </div>

                 
                </div>

          

             <div class="max">
                 <h3>Max. Marks</h3>

                 <ul class="maxi">
                     <li>100</li>
                     <li>100</li>
                     <li>100</li>
                     


                 </ul>

                 <div class="tot">
                     <p>300</p>
                 </div>

             </div>

             <div class="percent">

                <h3>Percent</h3>

                <div class="pp">
                    <p id="per1"></p>
                    <p id="per2"></p>
                    <p id="per3"></p>
                    
                </div>


             </div>


             <div class="grade">
                 <h3>Grade</h3>

                 <div class="zoe">
                     <p id="a-one"></p>
                     <p id="two"></p>
                     <p id="three"></p>
                   

                 </div>


             </div>

            
    

        </div>

        <div class="footer">
            <div class="rem">
                <p>Overall Grade</p>
    
    
            </div>
    
            <div id="perr">
                
    
            </div>

            <div class="word">
                <p id="zoco"></p>

            </div>

        </div>

      
        
    </div>

      
    </div> 















  
    <script src="./app.js"></script>
</body>
</html>
